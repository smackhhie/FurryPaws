<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet.css" th:href="@{/suyogManandhar/suyog_css/login.css}">
    <link rel="stylesheet.css" href="style_css\nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet.css" th:href="@{/suyogManandhar/suyog_css/login.css}">
    <style>
        .customcontainer {
            width: min(800px, 80%);
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<!-- Main container -->
<div class="customcontainer d-flex justify-content-center align-items-center min-vh-100">

    <!-- Login Container -->
    <div class="row border rounded-3 p-3 bg-white shadow box-area">

        <!-- Left Box -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103c ;">
            <div class="featured-image mb-3">
                <img src="@{/images/newlogo.png}" class="img-fluid" style="width: 400px;"/>
            </div>
            <p class="text-white fs-2" style="font-family:'Courier New',Courier, monospace ; font-weight: 800;"></p>
            <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;"></small>
        </div>

        <!-- Right Box  -->
        <form th:action="@{/login}" id="loginForm" th:method="post" class="col-md-6 right-box custom-border">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Let's Welcome Furry Paws</h2>
                    <p>Login to start your new journey!</p>
                </div>
                <div class="input-group mb-3">
                    <input name="email" type="text" class="form-control-lg bg-light fs-6" placeholder="Email Address" style="width: 100%" required>
                </div>
                <div class="input-group mb-1">
                    <input name="password" type="password" id="password" class="form-control-lg bg-light fs-6" placeholder="Password" style="width: 100%;" required>
                </div>
            </div>

            <div class="input-group mb-5 d-flex">
                <div class="form-check mr-2">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                </div>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6 text-white" style="background-color: #6D6875;">Log in</button>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-lg w-100 fs-6 text-white" style="background-color: #6D6875;">
                    <img th:src="@{/images/Google.png}" style="width:20px" class="me-2">
                    <small>Login with Google</small>
                </button>
            </div>

            <div class="row">
                <small>Dont have an account?<a th:href="@{/registration}" >Sign Up</a></small>
            </div>
        </form>
    </div>
</div>

</body>
</html>
